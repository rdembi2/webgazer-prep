<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gaze pointer video watcher</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Gaze pointer based UI</h1>
    <p>Follow setup instructions <a href="https://sourceforge.net/projects/gazepointer/">here</a></p>

    <div id="video_controls_bar">
        <button id="playpausebtn" 
        class="control_button"  
        onmouseover="advanceVideo(this, 'example_video')">
            +15s
        </button>
    
        <button id="playpausebtn" 
        class="control_button"   
        onmouseover="backtrackVideo(this, 'example_video')">
            -15s
        </button>
    
        <button id="playpausebtn" 
        class="control_button"   
        onmouseover="previousVideo(this, 'example_video')">
            Prev
        </button>
    </div>

    <div id="video_player_box">
    <video id="example_video" controls="controls" height="300" autoplay muted loop src="apollo.mp4"></video>

    </div>

    <div id="video_controls_bar">
        <button id="playpausebtn" 
        class="control_button" 
        style="background-color: red;"
        onmouseover="playpause(this, 'example_video')">
            Pause
        </button>
    
        <button id="playpausebtn" 
        class="control_button" 
        onmouseover="speedslow(this, 'example_video')">
            1x
        </button>
    
        <button id="playpausebtn" 
        class="control_button"  
        onmouseover="nextVideo(this, 'example_video')">
            Next
        </button>

    </div>
</body>
</html>
